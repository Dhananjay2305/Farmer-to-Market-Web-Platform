<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View produce listing details and contact farmer">
    <title>Listing Details - FarmDirect</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar__logo">
                <span class="navbar__logo-icon">üåæ</span>
                FarmDirect
            </a>
            <ul class="navbar__links">
                <li><a href="buyer-dashboard.html" class="navbar__link">Browse Produce</a></li>
            </ul>
            <div class="navbar__actions" id="navActions">
                <a href="auth.html" class="btn btn--secondary">Login</a>
                <a href="auth.html#register" class="btn btn--primary">Get Started</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main style="padding-top: 6rem; min-height: 100vh; background: var(--gray-50);">
        <div class="container" style="max-width: 900px;">
            <a href="javascript:history.back()"
                style="display: inline-flex; align-items: center; gap: 0.5rem; margin-bottom: 1.5rem; color: var(--gray-600);">
                ‚Üê Back to listings
            </a>

            <div id="listingContent">
                <div class="spinner" style="margin: 3rem auto;"></div>
            </div>
        </div>
    </main>

    <!-- Send Offer Modal -->
    <div class="modal-overlay" id="offerModal">
        <div class="modal">
            <div class="modal__header">
                <h3>Send Offer</h3>
                <button class="modal__close" onclick="closeOfferModal()">√ó</button>
            </div>
            <form id="offerForm">
                <input type="hidden" id="offerListingId">
                <div class="form-group">
                    <label class="form-label">Listed Price</label>
                    <p style="font-size: 1.5rem; font-weight: 700; color: var(--primary-600);" id="listedPrice">‚Çπ0</p>
                </div>
                <div class="form-group">
                    <label class="form-label">Your Offer Price (‚Çπ)</label>
                    <input type="number" class="form-input" id="offerPrice" placeholder="Enter your offer price"
                        required min="1">
                </div>
                <div class="form-group">
                    <label class="form-label">Message (Optional)</label>
                    <textarea class="form-textarea" id="offerMessage"
                        placeholder="Add a message to the farmer..."></textarea>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn--primary btn--full">Send Offer ‚Üí</button>
                    <button type="button" class="btn btn--secondary" onclick="closeOfferModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let currentListing = null;

        document.addEventListener('DOMContentLoaded', () => {
            // Update nav based on auth status
            const user = getUser();
            if (user) {
                document.getElementById('navActions').innerHTML = `
                    <a href="${user.role === 'farmer' ? 'farmer-dashboard.html' : 'buyer-dashboard.html'}" class="btn btn--primary">Dashboard</a>
                `;
            }

            // Load listing
            const urlParams = new URLSearchParams(window.location.search);
            const listingId = urlParams.get('id');
            if (listingId) {
                loadListing(listingId);
            } else {
                document.getElementById('listingContent').innerHTML = '<p>Listing not found</p>';
            }
        });

        async function loadListing(id) {
            try {
                const response = await api.get(`/listings/${id}`);
                currentListing = response.listing;

                if (!currentListing) {
                    document.getElementById('listingContent').innerHTML = '<p>Listing not found</p>';
                    return;
                }

                const farmer = currentListing.farmerId || {};
                const user = getUser();
                const canSendOffer = user && user.role === 'buyer' && currentListing.status === 'available';

                document.getElementById('listingContent').innerHTML = `
                    <div class="card" style="overflow: hidden;">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0;">
                            <img src="${currentListing.image || 'https://images.unsplash.com/photo-1574323347407-f5e1ad6d020b?w=500&h=400&fit=crop'}" 
                                 alt="${currentListing.cropName}"
                                 style="width: 100%; height: 100%; min-height: 300px; object-fit: cover;">
                            <div style="padding: 2rem;">
                                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                                    <h1 style="font-size: 2rem;">${currentListing.cropName}</h1>
                                    <span class="badge badge--${currentListing.status}" style="font-size: 0.9rem; padding: 0.5rem 1rem;">
                                        ${currentListing.status}
                                    </span>
                                </div>
                                
                                <p style="color: var(--gray-600); font-size: 1.1rem; margin-bottom: 1.5rem;">
                                    üìç ${currentListing.location}
                                </p>

                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
                                    <div style="padding: 1rem; background: var(--gray-50); border-radius: 0.75rem;">
                                        <p style="color: var(--gray-500); font-size: 0.875rem;">Quantity</p>
                                        <p style="font-size: 1.25rem; font-weight: 600;">${currentListing.quantity} ${currentListing.unit}</p>
                                    </div>
                                    <div style="padding: 1rem; background: var(--primary-50); border-radius: 0.75rem;">
                                        <p style="color: var(--gray-500); font-size: 0.875rem;">Price per ${currentListing.unit}</p>
                                        <p style="font-size: 1.5rem; font-weight: 700; color: var(--primary-600);">‚Çπ${currentListing.price}</p>
                                    </div>
                                </div>

                                ${currentListing.description ? `
                                    <div style="margin-bottom: 1.5rem;">
                                        <p style="color: var(--gray-500); font-size: 0.875rem; margin-bottom: 0.5rem;">Description</p>
                                        <p style="color: var(--gray-700);">${currentListing.description}</p>
                                    </div>
                                ` : ''}

                                <div style="padding: 1rem; background: var(--gray-50); border-radius: 0.75rem; margin-bottom: 1.5rem;">
                                    <p style="color: var(--gray-500); font-size: 0.875rem; margin-bottom: 0.5rem;">Seller</p>
                                    <p style="font-weight: 600;">${farmer.name || 'Farmer'}</p>
                                    <p style="color: var(--gray-600); font-size: 0.9rem;">üìç ${farmer.location || currentListing.location}</p>
                                </div>

                                ${currentListing.status === 'available' ? `
                                    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                                        ${canSendOffer ? `
                                            <button class="btn btn--primary btn--lg" onclick="openOfferModal()">
                                                üí∞ Send Offer
                                            </button>
                                        ` : ''}
                                        <a href="https://wa.me/91${farmer.phone}" target="_blank" class="btn btn--whatsapp btn--lg">
                                            <span>WhatsApp</span>
                                        </a>
                                        <a href="tel:+91${farmer.phone}" class="btn btn--call btn--lg">
                                            üìû Call Farmer
                                        </a>
                                    </div>
                                    ${!user ? `
                                        <p style="margin-top: 1rem; color: var(--gray-500); font-size: 0.9rem;">
                                            <a href="auth.html">Login as a buyer</a> to send offers
                                        </p>
                                    ` : ''}
                                ` : `
                                    <div style="padding: 1rem; background: var(--gray-100); border-radius: 0.75rem; text-align: center;">
                                        <p style="color: var(--gray-600);">This listing has been sold</p>
                                    </div>
                                `}
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('listingContent').innerHTML = `<p style="color: var(--error);">Error: ${error.message}</p>`;
            }
        }

        function openOfferModal() {
            if (!currentListing) return;
            document.getElementById('offerListingId').value = currentListing._id;
            document.getElementById('listedPrice').textContent = `‚Çπ${currentListing.price} per ${currentListing.unit}`;
            document.getElementById('offerPrice').value = currentListing.price;
            document.getElementById('offerModal').classList.add('active');
        }

        function closeOfferModal() {
            document.getElementById('offerModal').classList.remove('active');
            document.getElementById('offerForm').reset();
        }

        document.getElementById('offerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const listingId = document.getElementById('offerListingId').value;
            const offerPrice = document.getElementById('offerPrice').value;
            const message = document.getElementById('offerMessage').value;

            try {
                await api.post('/offers', { listingId, offerPrice, message });
                showToast('Offer sent successfully!', 'success');
                closeOfferModal();
            } catch (error) {
                showToast(error.message, 'error');
            }
        });
    </script>
</body>

</html>
